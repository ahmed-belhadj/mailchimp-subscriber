<!DOCTYPE html>
<html>

<head>
  <title>Mailchimp Subscriber</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header class="content text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-12 my-auto">
          <h1 class="text-uppercase faded">
            <strong>Monkey Business, all year long</strong>
          </h1>
          <hr>
        </div>
        <div class="col-lg-12 my-auto">
          <!-- Begin MailChimp Signup Form -->
          <style type="text/css">
            #mc_embed_signup {
              clear: left;
              font: 14px Helvetica, Arial, sans-serif;
            }

            /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
          </style>
          <div id="mc_embed_signup">
            <form action="https://github.us19.list-manage.com/subscribe/post?u=e5e0939d091f838a5dc81a7da&amp;id=ed0ec841ab" method="post"
              id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e5e0939d091f838a5dc81a7da_ed0ec841ab"
                    tabindex="-1" value=""></div>
                <div class="clear"><input class="btn btn-primary btn-xl" type="submit" value="Find Out More" name="subscribe"
                    id="mc-embedded-subscribe" class="button"></div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
      </div>
    </div>
  </header>
</body>

</html>
